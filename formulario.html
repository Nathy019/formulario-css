<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body>
    <img src="imagem/time.png" height="100">
    <h1 class="titulo" id="titulo">Cadastro de Funcionários</h1>

    <form action="#" method="post" class="form">
        <div class="lab">
        <p >
            <label for="nome">Nome: </label>
            <input id="topo" name="nome" required placeholder="Nome e Sobrenome"> 
        </p>

        <p>
            <label for="email">E-mail: </label>
            <input  id="topo" type="email" name="email" placeholder="usuario@empresa.com"> 
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input id="topo" type="password" name="senha" required maxlength="6">
        </p></div>
        <div class="data">
        <p>
            <input class="meio" type="number" placeholder="idade" min="15" max="99" id="number"> - 
            <label for="nascimento">Data de Nascimento</label>
            <input class="meio" type="date" >
        </p></div>
        <div class="pe">
        <p>
            <legend>Tamanho da camiseta:</legend>
            <input id="cent" type="radio" value="pequeno" name="camiseta">P
            <input id="cent" type="radio" value="médio" name="camiseta" checked>M
            <input id="cent" type="radio" value="grande" name="camiseta">G
        </p>
        <p>
            <select  id="bot" name="calcado" >
                <option value="">Tamanho do Calçado</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
            <select id="bot" name="domina" >
                <option value="">Qual pé você domina</option>
                <option value="direito">direito</option>
                <option value="esquerdo">esquerdo</option>
                <option value="ambidestro">ambidestro</option>
            </select>
        </p>
    </div>
    <div id="att">
        <p>          
                <legend>Atividades extras</legend>
                <input id="submeio" type="checkbox" value="ing">Inglês
                <input id="submeio" type="checkbox" value="mus">Música
                <input id="submeio" type="checkbox" value="med">Meditação  
        </p>
    </div>
        <div class="bola">
        <p>
            <label>Foto:</label>
            <input type="file" accept=".jpg,.png">
        </p>

        <p>
            <textarea placeholder="observações"></textarea>
        </p>
        
        <p>
            <input type="tel" placeholder="telefone"><br>
            <input type="url" placeholder="site preferido"><br>
            cor favorita: <input type="color"><br>
            <input type="hidden" value="você não me vê, mas eu existo">
            Satisfação:<br>
             &#x1F625;<input type="range" min="0" max="10"> &#x1F600;<br>
            <input type="week">

        <p>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </p></div>
    </form>
</body>

</html>
